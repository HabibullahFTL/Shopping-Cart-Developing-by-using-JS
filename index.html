<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to card project by Habibullah Bahar Piash</title>
    
    <script src="https://kit.fontawesome.com/336be35538.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS file linked here -->

    <!-- Style.css file linked here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo & tagline starts -->
    <div class="container logo_tag">
        <a href="#" class="logo"><i class="fas fa-mobile-alt"></i> HB Mobile Shop</a>
        <p class="tag">All New Mobile Collection</p>
    </div>
    <!-- Logo & tagline ends -->

    <!-- Navbar Starts  -->
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                  <a class="nav-link" href="#">Coming Soon</a>
                  <a class="nav-link" href="#">About Us</a>
                  <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
                </div>
            </div>
            <div  id="cart"><i class="fas fa-shopping-cart"></i> Cart
                <div id="cart_menu" class="row">
                    <h5 class="text-light text-center mt-3">Your Cart</h5>
                    <table id="cart_menu_table" class="table m-3 col-11 text-light">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart_table"></tbody>
                    </table>
                <div class="row">
                    <div class="col-2"></div>
                    <div id="proccess_shoping" class="col-8 mb-3"><a href='#' class="btn btn-success btn-block">Proccess Shoping</a></div>
                </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends  -->

    <!-- Products section starts -->
    <div class="container mt-2">
        <div class="row">
            <h4 class="top_title m-1 pt-1 pb-1 pl-3 col-12">New Mobile Phones</h4>
        </div>
        <div class="row" id="products">

        </div>
    </div>
    <!-- Products section ends  -->

    <!-- Footer section starts  -->
    <footer>
        <div class="bg-footer text-secondary text-center">
            <p class="text-center p-3 mt-4">
                Â© E-commerce website shoppin cart project by Habibullah Bahar Piash
            </p> </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- script.js file linked here -->
    <script src="js/scripts.js"></script>
